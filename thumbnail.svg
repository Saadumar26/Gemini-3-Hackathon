<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ScholarAI thumbnail">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#081427"/>
      <stop offset="60%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24" result="b" />
      <feBlend in="SourceGraphic" in2="b" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#g)" />

  <!-- Soft glow shapes -->
  <ellipse cx="220" cy="140" rx="260" ry="120" fill="#062036" opacity="0.25" />
  <ellipse cx="980" cy="680" rx="300" ry="140" fill="#07102a" opacity="0.22" />

  <!-- Book / document icon -->
  <g transform="translate(120 220) scale(1.2)">
    <rect x="0" y="0" width="180" height="220" rx="10" fill="#0f172a" opacity="0.85" />
    <rect x="8" y="12" width="164" height="196" rx="8" fill="#07263a" />
    <rect x="20" y="28" width="124" height="6" rx="3" fill="#0ea5e9" opacity="0.95" />
    <rect x="20" y="44" width="100" height="6" rx="3" fill="#9be7ff" opacity="0.85" />
    <rect x="20" y="64" width="140" height="6" rx="3" fill="#7fdcff" opacity="0.6" />
    <path d="M180 8 L200 20 L200 236 L180 228 Z" fill="#0b1a2a" />
  </g>

  <!-- Large title -->
  <text x="420" y="420" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="96" fill="#ffffff">ScholarAI</text>

  <!-- Optional small tagline removed (user requested only project name) -->

  <!-- Footer small note -->
  <text x="420" y="480" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="500" font-size="20" fill="#e6f7ff" opacity="0.8">Academic Research Assistant</text>

